<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbearia WZ Corte</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ff88;
    }

    p {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc6f;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WZ Corte</h1>
    <p>Escolha seu corte e agende seu horário</p>

    <label for="corte">Selecione o corte</label>
    <select id="corte">
      <option value="">-- Escolha um corte --</option>
      <option value="Corte degradê">Corte degradê</option>
      <option value="Corte social">Corte social</option>
      <option value="Corte + barba">Corte + barba</option>
      <option value="Barba completa">Barba completa</option>
      <option value="Nevou">Nevou</option>
    </select>

    <button onclick="agendar()">
      Agendar horário no WhatsApp
    </button>

    <footer>
      © 2026 • Barbearia WZ
    </footer>
  </div>

  <script>
    function agendar() {
      const corte = document.getElementById("corte").value;

      if (corte === "") {
        alert("Por favor, escolha um corte antes de agendar.");
        return;
      }

      const telefone = "5584999806570"; // coloque seu número aqui
      const mensagem = `Olá! Gostaria de agendar um horário para o ${corte}.`;

      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
