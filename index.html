<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barbearia WZ Corte</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 430px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ff88;
    }

    p {
      text-align: center;
      opacity: 0.8;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00ff88;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00cc6f;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WZ Corte</h1>
    <p>Escolha o atendimento e agende seu horário</p>

    <label for="servico">Selecione o serviço</label>
    <select id="servico">
      <option value="">-- Escolha um serviço --</option>

      <!-- CORTES -->
      <option data-tempo="30 minutos">Corte do Jaca - Low Fade</option>
      <option data-tempo="30 minutos">Americano - Taper Fade</option>
      <option data-tempo="30 minutos">Militar - High Fade</option>
      <option data-tempo="30 minutos">Corte Degradê</option>
      <option data-tempo="30 minutos">Corte Social</option>
      <option data-tempo="30 minutos">Corte + Sobrancelha</option>

      <!-- BARBA -->
      <option data-tempo="45 minutos">Corte + Barba</option>

      <!-- QUÍMICAS -->
      <option data-tempo="1 hora e 40 minutos">Nevou</option>
      <option data-tempo="1 hora e 40 minutos">Nevou + Branquim</option>
      <option data-tempo="1 hora e 40 minutos">Pigmentação</option>
      <option data-tempo="1 hora e 40 minutos">Colorimetria</option>
      <option data-tempo="1 hora e 40 minutos">Reflexo Alinhado</option>
      <option data-tempo="1 hora e 40 minutos">Luzes</option>
    </select>

    <button onclick="agendar()">
      Agendar horário no WhatsApp
    </button>

    <footer>
      © 2026 • Barbearia WZ
    </footer>
  </div>

  <script>
    function agendar() {
      const select = document.getElementById("servico");
      const servico = select.value;
      const tempo = select.options[select.selectedIndex].getAttribute("data-tempo");

      if (!servico) {
        alert("Escolha um serviço antes de agendar.");
        return;
      }

      const telefone = "5584987716386"; // NOVO NÚMERO
      const mensagem =
        `Olá! Gostaria de agendar um horário.\n\n` +
        `Serviço: ${servico}\n` +
        `Tempo estimado: ${tempo}`;

      const url =
        "https://api.whatsapp.com/send?phone=" +
        telefone +
        "&text=" +
        encodeURIComponent(mensagem);

      window.location.href = url;
    }
  </script>

</body>
</html>
